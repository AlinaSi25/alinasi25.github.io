	</head>
<body>
    <header>
		<h1 class="page-title">ALINA ŠIGAJEVA</h1>
		<h1>Nature Photos</h1>
    </header>
    <div class="avatar-container">
        <img class="avatar" src="images/iphoto.png" width="80" height="80" alt="Avatar">
    </div>
	<ul>
		<li><a href="index.html">Home</a></li>
		<li><a class="active" href="nature photos.html">Nature Photos</a></li>
		<li><a href="other photos.html">Other Photos</a></li>
		<li><a href="about.html">About</a></li>
	</ul>	
	
	
		<div style="text-align:center">
		  <h2>Click on photos below to see the latest works:</h2>
		</div>
	
		<!-- The four columns -->
		<div class="row">
		  <div class="column">
			<img src="images/nature1.jpg" alt="Forest" style="width:100%" onclick="myFunction(this);">
		  </div>
		  <div class="column">
			<img src="images/nature2.jpg" alt="Sea" style="width:100%" onclick="myFunction(this);">
		  </div>
		  <div class="column">
			<img src="images/nature5.jpg" alt="Island" style="width:100%" onclick="myFunction(this);">
		  </div>
		  <div class="column">
			<img src="images/nature6.jpg" alt="Cave" style="width:100%" onclick="myFunction(this);">
		  </div>
		</div>
		
		<div class="container">
		  <span onclick="this.parentElement.style.display='none'" class="closebtn">×</span>
		  <img id="expandedImg" style="width:100%">
		  <div id="imgtext"></div>
		</div>
		
		
		<script>
			function myFunction(imgs) {
				var expandImg = document.getElementById("expandedImg");
				var imgText = document.getElementById("imgtext");
				expandImg.src = imgs.src;
				imgText.innerHTML = imgs.alt;
				expandImg.parentElement.style.display = "block";
			}
       </script>

</body>
